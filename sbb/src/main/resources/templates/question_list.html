<!--데이터를 화면에 출력하기-->
<!--질문 목록에 링크 추가하기-->
<table>
	<thead>
		<tr>
			<th>제목</th>
			<th>작성일시</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="question : ${questionList}">
			<!--<td th:text="${question.subject}"></td>
			<td th:text="${question.createDateTime}"></td>-->
			<td>
				<a th:href="@{|/question/detail/${question.id}|}"
				th:text="${question.subject}"></a>
			</td>
			<td th:text="${question.createDateTime}"></td>
		</tr>
	</tbody>
</table>
